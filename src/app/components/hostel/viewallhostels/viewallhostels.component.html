<div class="row page">
    <nav class="navbar navbar-light bg-light">
      <div>
        <input class="search form-control m-2" type="search" placeholder="Search" aria-label="Search"  [(ngModel)] = "hid">
        <button class="btn btn-outline-success m-2" type="submit" (click) = "viewById()">Search</button>
      </div>
    <a  routerLink='/hostel/add' class="btn btn-outline-success m-2 addhostel" type="button">Add New Hostel</a>
  </nav>

  <router-outlet></router-outlet>
<div id="viewBody" class="row">
  <div class="card" *ngFor = "let h of hostel">
    <div class="con">
      <img class="card-img-top" src="../assets/hostelImg.jpg" alt="Hostel img">
      <div class="overlay">{{h.name | titlecase}}</div>
    </div>

    <div class="card-body">
      <table class="table">
        <tr>
          <td>ID</td>
          <td>{{h.id}}</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>{{h.name | titlecase}}</td>
        </tr>
        <tr>
          <td>Contact</td>
          <td>{{h.contact}}</td>
        </tr>
        <tr>
          <td>Type</td>
          <td>{{h.type | titlecase}}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{h.address}}</td>
        </tr>
        <tr>
          <td>Fee</td>
          <td>{{h.fee | currency:"INR"}}</td>
        </tr>
        <tr>
          <td>Total Floor</td>
          <td>{{h.totalFloors}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
