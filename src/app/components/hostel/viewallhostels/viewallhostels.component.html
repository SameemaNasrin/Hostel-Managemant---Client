<div class="row page">
    <nav class="navbar navbar-light bg-light">
    <form class="form">
      <select id="view" class="btn btn-outline-success m-2">
        <option value="byid" selected>By Id</option>
        <option value="byname">By Name</option>
      </select>
      <input class="search form-control" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <a  routerLink='/hostel/addhostel' class="btn btn-outline-success" type="button">Add New Hostel</a>
  </nav>

  <router-outlet></router-outlet>
  <input type="button" value="Try" (click) = "viewAll()">
  <div class="card" *ngFor = "let h of hostel" (load) = "viewAll()">
    <div class="con">
      <img class="card-img-top" src="#" alt="Hostel img">
      <div class="overlay">{{h.name | titlecase}}</div>
    </div>

    <div class="card-body">
      <table class="table">
        <tr>
          <td>ID</td>
          <td>{{h.id}}</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>{{h.name | titlecase}}</td>
        </tr>
        <tr>
          <td>Contact</td>
          <td>{{h.contact}}</td>
        </tr>
        <tr>
          <td>Type</td>
          <td>{{h.type | titlecase}}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{h.address}}</td>
        </tr>
        <tr>
          <td>Fee</td>
          <td>{{h.fee | currency:"INR"}}</td>
        </tr>
        <tr>
          <td>Total Floor</td>
          <td>{{h.totalFloors}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
