<div class="form">
  <a routerLink='/hostel/view' class="btn btn-outline-success back" type="button">Go Back</a><br>

  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" id="id" placeholder="Enter Id" [(ngModel)]="hostel.id">
  </div>
  <div class="form-group">
    <label for="name">Hostel Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Hostel Name" [(ngModel)]="hostel.name">
  </div>
  <div class="form-group">
    <label for="contact">Contact Number</label>
    <input type="number" class="form-control" id="contact" placeholder="Enter Contact Number" [(ngModel)]="hostel.contact">
  </div>
  <div class="form-group">
    <label for="type">Type</label><br>
    <div id="type">
      <input type="radio" name="type" value="boys" [(ngModel)]="hostel.type"> Boys
      <input type="radio" name="type" value="girls" id="female" [(ngModel)]="hostel.type"> Girls<br>  
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Enter Hostel Address" [(ngModel)]="hostel.address">
  </div>
  <div class="form-group">
    <label for="fee">Fee</label>
    <input type="number" class="form-control" id="fee" placeholder="Enter Fee" [(ngModel)]="hostel.fee">
  </div>
  <input type="submit" value="Add" class="btn btn-outline-success addhostel" (click)="add()">
</div>
