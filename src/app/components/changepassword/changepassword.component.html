<div class="container">
  <div class="row d-flex justify-content-center" *ngIf="responseMsg!=undefined">
    <div class="alert alert-success col-md-4 mt-2 mb-0">
      <p class="text-center">{{ responseMsg }}</p>
    </div>
  </div>
  <div class="col-sm-4 form-content">
    <a routerLink='/profile' class="btn btn-info text-white m-2 addhostel" type="button" >Go Back</a>
      <div class="alert alert-danger" *ngIf="errorMsgs.length > 0">
        <p *ngFor="let e of errorMsgs">{{ e }}</p>
      </div>
    <form #passwordForm="ngForm" (ngSubmit)="changePassword()">  
      <div class="form-group m-2">
        <label for="password0">Old Password</label>
        <input type="password" class="form-control" id="password0" placeholder="Password" [(ngModel)]="changePasswordDto.oldPass" #oldpass="ngModel" name="oldPass" required>
      </div>

        
      <div class="form-group m-2">
        <label for="password1">New Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Password" [(ngModel)]="changePasswordDto.newPass" #newpass="ngModel" name="newPass" required>
      </div>

      
      <div class="form-group m-2">
        <label for="password2">Confirm New Password</label>
        <input type="password" class="form-control" id="password2" placeholder="Password" [(ngModel)]="changePasswordDto.cnf_newPass" #confirmpass="ngModel" name="confirmpass" required>
      </div>
      <button type="submit" class="btn btn-info text-white m-2" [disabled]="!passwordForm.valid">Change Password</button>
    </form>
  </div>
</div>
