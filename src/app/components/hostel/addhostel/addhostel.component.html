<div>
  <form class="form col-md-4" #addHostel = "ngForm"  (ngSubmit)="add()">
    <h3 class="text-center">Add New Hostel</h3><hr>
    <a routerLink='/hostel/view' class="btn btn-outline-success back" type="button">Go Back</a><br>
    <div class="alert alert-success" *ngIf="msg!=undefined">
      {{ msg }}
    </div>
    <div class="alert alert-danger" *ngIf="errorMsgs.length > 0">
        <p *ngFor="let e of errorMsgs">
            {{ e }}
        </p>
    </div>

    <div class="form-group">
      <label for="image">Add Image</label>
      <input type="file" class="form-control" name="image" [(ngModel)] ="img" #imgurl = "ngModel">
    </div>   
    <!-- <div *ngIf = "name.invalid && name.touched" class="alert alert-danger">
      <div *ngIf = "name.errors.required">Hostel name is required</div>
    </div> -->

    <div class="form-group">
      <label for="name">Hostel Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter Hostel Name" [(ngModel)]="hostel.name" #name="ngModel" required>
    </div>
    <div *ngIf = "name.invalid && name.touched" class="alert alert-danger">
      <div *ngIf = "name.errors.required">Hostel name is required</div>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="number" class="form-control" name="contact" placeholder="Enter Contact Number" [(ngModel)]="hostel.contact" #contact="ngModel" required pattern="[1-9]{1}[0-9]{9}">
    </div>
    <div *ngIf = "contact.invalid && contact.touched" class="alert alert-danger">
      <div *ngIf = "contact.errors.required">Contact number is required</div>
      <div *ngIf = "contact.errors.pattern">Contact number must be of 10 digits</div>
    </div>

    <div class="form-group">
      <label for="type">Type</label><br>
      <div id="type">
        <input type="radio" name="type" value="boys" [(ngModel)]="hostel.type"> Boys
        <input type="radio" name="type" value="girls" [(ngModel)]="hostel.type"> Girls<br>  
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" placeholder="Enter Hostel Address" #address="ngModel" [(ngModel)]="hostel.address" required>
    </div>
    <div *ngIf = "address.invalid && address.touched" class="alert alert-danger">
      <div *ngIf = "address.errors.required">Address is required</div>
    </div>

    <div class="form-group">
      <label for="fee">Fee</label>
      <input type="number" class="form-control" name="fee" placeholder="Enter Fee" #fee="ngModel" [(ngModel)]="hostel.fee" required>
    </div>
    <div *ngIf = "fee.invalid && fee.touched" class="alert alert-danger">
      <div *ngIf = "fee.errors.required">Fee is required</div>
    </div>

    <div class="row">
      <input type="submit" value="Add" class="btn btn-success btn-block mt-2" [disabled]="!addHostel.valid">
    </div>
  </form>
</div>
