<form>
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" id="id" placeholder="Enter Id">
  </div>
  <div class="form-group">
    <label for="name">Hostel Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Hostel Name">
  </div>
  <div class="form-group">
    <label for="contact">Contact Number</label>
    <input type="number" class="form-control" id="contact" placeholder="Enter Contact Number">
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input type="number" class="form-control" id="type" placeholder="Enter Hostel Type">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Enter Hostel Address">
  </div>
  <div class="form-group">
    <label for="fee">Fee</label>
    <input type="number" class="form-control" id="fee" placeholder="Enter Fee">
  </div>
  <button type="button" class="btn btn-primary" onclick="">Add</button>
</form>
