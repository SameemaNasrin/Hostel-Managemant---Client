<div class="container">
  <div class="col-sm-4 form-content">
    <a routerLink='/profile' class="btn btn-info text-white m-2 addhostel" type="button" >Go Back</a>

    <form #passwordForm="ngForm" (ngSubmit)="changePassword()">  
      <div class="form-group m-2">
        <label for="password0">Old Password</label>
        <input type="password" class="form-control" id="password0" placeholder="Password" [(ngModel)]="passwordDto.oldPass" #oldpass="ngModel" name="oldPass" required>
      </div>

        
      <div class="form-group m-2">
        <label for="password1">New Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Password" [(ngModel)]="passwordDto.newPass" #newpass="ngModel" name="newPass" required>
      </div>

      
      <div class="form-group m-2">
        <label for="password2">Confirm New Password</label>
        <input type="password" class="form-control" id="password2" placeholder="Password" [(ngModel)]="passwordDto.cnf_newPass" #confirmpass="ngModel" name="confirmpass" required>
      </div>
      <button type="submit" class="btn btn-info text-white m-2" [disabled]="!passwordForm.valid">Change Password</button>
    </form>
  </div>
</div>
